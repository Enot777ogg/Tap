{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="POST">
    <div class="mb-3">
        <label>Имя</label>
        <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-success">Зарегистрироваться</button>
    <a href="{{ url_for('signin') }}" class="btn btn-link">Уже есть аккаунт?</a>
</form>
{% endblock %}
