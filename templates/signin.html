 {% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
<form method="POST">
    <div class="mb-3">
        <label>Имя</label>
        <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Войти</button>
    <a href="{{ url_for('signup') }}" class="btn btn-link">Регистрация</a>
</form>
{% endblock %}
